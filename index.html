    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      var i = 0;
      var txt = "Redwan ENNACHAT";
      var speed = 100;
      var isUpdated = false;
      var name = document.getElementById("myName");

      document.querySelector("body").onload = function typeWriter() {
        alert(name);
        if (!isUpdated) {
          name.innerHTML = "";
          isUpdated = true;
        }
        if (i < txt.length) {
          name.innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          setTimeout(() => {
            i = 0;
            name.innerHTML = "";
            setTimeout(typeWriter, speed);
          }, 2000);
        }
      };
    </script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
